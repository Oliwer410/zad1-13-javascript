<body>
    <script>
        let D1_cyl = parseInt(prompt("Podaj dzień 1:"))
        let D2_cyl = parseInt(prompt("Podaj dzień 2:"))
        let G1_cyl = parseInt(prompt("Podaj godzine 1:"))
        let G2_cyl = parseInt(prompt("Podaj godzine 2:"))
        let wynikD = 0;
        let wynikG = 0;
        let wynik = 0;
            if (D1_cyl >= D2_cyl && 1<=D1_cyl && D2_cyl<= 31 &&  1<=D2_cyl && D1_cyl<= 31 && G1_cyl >= G2_cyl && 1<=G1_cyl && G2_cyl<= 24 &&  1<=G2_cyl && G1_cyl<= 24) {
                wynikD = (D1_cyl - D2_cyl)*24*3600;
                wynikG = (G1_cyl - G2_cyl)*3600;
                wynik = wynikD + wynikG;
                
            document.write("Między tymi dowma dniami mineło: " + wynik + "s")
        }
        else{
            document.write("złe dane wariacie")
        }   
        

    </script>
